<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emil Searcher</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Rokkitt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="w-100 h-auto">
  <nav class="w-100 d-flex justify-content-start align-items-center ps-3 pt-3">
    <a href="./analytics.html"><button class="analyticsBtn" type="button">Analytics</button></a>
  </nav>
  <main class="w-100 h-auto d-flex flex-column justify-content-center align-items-center">
    <div class="w-100 h-75 d-flex flex-column justify-content-center align-items-center searcherDiv">
      <h1> Emil-S </h1>
      <div class="d-flex flex-column justify-content-center align-items-center searcher m-0">
        <form action="" class="d-flex justify-content-around align-items-center w-75 searchForm">
          <input type="text" class="searchInput">
          <button type="submit"> <i class="bi bi-search"></i> </button>
        </form>
      </div>
    </div>
    <div class="w-100 h-25 d-flex flex-column justify-content-start align-items-center">
      <ul class="showResults">
      </ul>
    </div>
    <div class="w-75 h-25 d-flex justify-content-between align-items-center p-5">
      <button class="previousR" type="button">Previous Results</button>
      <button class="nextR" type="button">Next Results</button>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
